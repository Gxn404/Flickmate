<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="900005">
    <title>auth | Flick Mate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../../static/assets/flickmate_logo_main.png" type="image/png">
    <link rel="stylesheet" href={{css_file}}>
    {% if login %}
    <link rel="stylesheet" href="../../static/css/login.css">
    {% elif rstep2 %}
    <link rel="stylesheet" href="../../static/css/rstep2.css">
    {% endif %}
</head>

<body>

    <div class="container-fluid">
        <div class="auth-container">
            <div class="auth-wrapper">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    {% if rstep1 or rstep2 %}
    <script src="../../static/js/auth/register.js"></script>
    {% else %}
    <script src="../../static/js/auth/login.js"></script>
    {% endif%}
    <script src="../../static/js/auth/auth.js"></script>
</body>

</html>
