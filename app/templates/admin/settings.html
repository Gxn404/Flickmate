{% extends 'admin/layout.html' %}
{% block content %}
<h1 class="mb-4">Settings</h1>

<form method="POST" action="/admin/settings" class="w-100 w-md-75" style="max-width: 700px;">
  <!-- Theme Selection -->
  <div class="mb-4">
    <label for="theme" class="form-label">Theme</label>
    <select id="theme" name="theme" class="form-select bg-dark text-info border-info">
      <option value="dark" {% if settings.theme == 'dark' %}selected{% endif %}>Dark</option>
      <option value="light" {% if settings.theme == 'light' %}selected{% endif %}>Light</option>
      <option value="cyan" {% if settings.theme == 'cyan' %}selected{% endif %}>Cyan Accent</option>
    </select>
  </div>

  <!-- Notifications Toggle -->
  <div class="form-check form-switch mb-4">
    <input
      class="form-check-input"
      type="checkbox"
      id="notifications"
      name="notifications"
      {% if settings.notifications %}checked{% endif %}
    />
    <label class="form-check-label" for="notifications">Enable Notifications</label>
  </div>

  <!-- Language Preference -->
  <div class="mb-4">
    <label for="language" class="form-label">Language</label>
    <select id="language" name="language" class="form-select bg-dark text-info border-info">
      <option value="en" {% if settings.language == 'en' %}selected{% endif %}>English</option>
      <option value="es" {% if settings.language == 'es' %}selected{% endif %}>Spanish</option>
      <option value="fr" {% if settings.language == 'fr' %}selected{% endif %}>French</option>
      <!-- add more as needed -->
    </select>
  </div>

  <!-- Save Button -->
  <button type="submit" class="btn btn-info btn-lg">
    <i class="fas fa-save"></i> Save Settings
  </button>
</form>

{% endblock %}
