<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #121212;
      color: #0dcaff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      background-color: #1e1e1e;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(13, 202, 255, 0.5);
      width: 320px;
    }
    .form-control {
      background-color: #121212;
      border: 1px solid #0dcaff;
      color: #0dcaff;
    }
    .form-control:focus {
      background-color: #121212;
      border-color: #0dcaff;
      box-shadow: 0 0 8px #0dcaff;
      color: #0dcaff;
    }
    .btn-primary {
      background-color: #0dcaff;
      border: none;
      width: 100%;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #08a4c9;
    }
    .flash-message {
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="text-center mb-4">Admin Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} flash-message" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('admin.admin_login') }}" method="POST" autocomplete="off" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="admin@example.com"
          required
          autofocus
        />
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Your password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
